<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Store Manager | Sale Attendant </title>
	<link rel="stylesheet" href="../assets/css/styles.css">
	<script type="text/javascript" src="../scripts/vendors/jwt-decode.min.js"></script>
</head>
<body>
	<div class="bodyWrapper">
		<div class="sidebar">
			<div id="logo"></div>
			<h3 class="logger">Welcome! Olumide</h3>
			<hr>
			<nav> 
				<ul>
					<li><a href="index.html" title="Attendant Home">Home</a></li>
					<li><a href="salesrecords.html" title="View Sales Records">View Sale records</a></li>
					<li><a href="userprofile.html" title="User Profile">User Profile</a></li>
					<li><a href="passwords.html" title="Change password">Change Password</a></li>
					<li onclick="Auth.logout();"><a href="#" title="">Logout</a></li>
				</ul>
			</nav>
		</div>
		<div class="mainPage">
			<div class="mainHeader">
				
				<div class="searchForm">

					<div class="mobileMenu">
						<img src="../assets/images/menu.png" title="Menu" alt="">
					</div>

					<form action="#" method="POST" >
						<input type="text" name="" value="" placeholder="Filter: Products" class="formInput filterHolder">
					</form>
				</div>
			</div>	
			<div id="menuDrop" class="menuDropContent">
				<div id="logo"></div><hr>
				<a href="index.html" title="Attendant Home">Home</a>
				<a href="salesrecords.html" title="View Sale Records">View Sale Records</a>
				<a href="userprofile.html">User Profile</a>
				<a href="passwords.html" title="Change password">Change Password</a>

			</div>		
			<div class="productHolder">
					<div id="cartHolder">
							<sup>
									<div class="circle">0</div>
							</sup>
							<img src="../assets/images/cart.jpg" alt="">
					</div>
							
				<h3>Available Products</h3>
				<div id="messageBox"></div>	
				<!-- Cart Info -->
				<div id="cart" class="cart">
					<span class="cartHeading">Cart Info</span>
					<hr>
					<ul class="cartItemsList"></ul>
					<div class="cartTotal">Total: &#8358;<span id="amount">0</span></div>
					<a href="checkout.html">
						<button type="button" class="cartBtn">Proceed to checkout</button>				
					</a>
				</div>
				<div class="productDisplay">
					
				</div>

			</div>
		
			<footer>
					<hr>

	<script type="text/javascript" src="../scripts/auth.js"></script>
	<script type="text/javascript" src="../scripts/index.js"></script>
	<script type="text/javascript" src="../scripts/templates/product.tmp.js"></script>
	<script type="text/javascript" src="../scripts/admin/products.js"></script>
	<script type="text/javascript" src="../scripts/attendant/addToCart.js"></script>
